<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Eneroth Random Selection</title>
    <script src="lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="range" min="0" max="1" step="0.01" v-model.number="percentage" v-on:input="setPercentage" />
      <button v-on:click="shuffle">Shuffle</button>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          percentage: 1
        },
        methods: {
          setPercentage: function() {
            sketchup.set_percentage(this.percentage);
          },
          shuffle: function() {
            sketchup.shuffle();
          }
        }
      });
    </script>
  </body>
</html>
